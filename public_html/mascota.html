<html>
    <head>
        <link rel="icon" type="image/png" href="images/pet.png" />
        <title>Mascotas - UMB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="col-lg-12 col-sm-12 col-xl-12 content-back">
            <br><h2 class="name-mascota" id="name-mascota"></h2><br>
            <div class="row form-back">
                <div class="col-lg-3 col-sm-3 col-md-3 col-xl-3">
                    <img src="images/plato.png" alt="" class="img-back"/>
                    <div class="div-back col-lg-12 col-sm-12 col-xl-12">
                        <input type="button" onclick="alimentar()" value="Alimentar" class="btn btn-primary accion"/>
                    </div>
                    <img src="images/lavar.png" alt="" class="img-back"/>
                    <div class="div-back col-lg-12 col-sm-12 col-xl-12">
                        <input type="button" onclick="bañar()" value="Bañar" class="btn btn-primary accion"/>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 form-group">
                    <div class="div-back col-lg-12 col-sm-12 col-xl-12">
                        <img class="img-mascota" id="mascota" src="images/Mascota/Normal3.png" alt=""/>
                        <img class="img-efecto hidden" id="efecto" src="images/burbujas.png" alt=""/>
                        <img class="img-efecto-correr hidden" id="efecto-correr" src="images/correr.gif" alt=""/>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-3 col-md-3 col-xl-3">
                    <img src="images/acariciar.png" alt="" class="img-back"/>
                    <div class="div-back col-lg-12 col-sm-12 col-xl-12">
                        <input type="button" onclick="acariciar()" value="Acariciar" class="btn btn-primary accion"/>
                    </div>
                    <img src="images/pasear.png" alt="" class="img-back"/>
                    <div class="div-back col-lg-12 col-sm-12 col-xl-12">
                        <input type="button" onclick="pasear()" value="Pasear" class="btn btn-primary accion"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modal-reset" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Mensaje</h5>
                        <button type="button" onclick="inicio()" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Tu Mascota ha Muerto!!!!</p>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                        <button type="button" onclick="inicio()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script>$(document).ready(initDos());</script>
    </body>
</html>
